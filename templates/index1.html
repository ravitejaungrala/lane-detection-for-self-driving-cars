 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lane Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous CSS styles remain unchanged */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px;
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 0 20px 20px 0;
            position: relative;
            overflow: hidden;
        }
        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .sidebar h3 i {
            margin-right: 10px;
            color: #4CAF50;
        }
        .sidebar .mb-3 {
            width: 100%;
            text-align: center;
        }
        .sidebar .form-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .sidebar .btn {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .sidebar .btn i {
            margin-right: 8px;
        }
        .main-content {
            flex: 1;
            padding: 30px;
            background: #fff;
            border-radius: 20px 0 0 20px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
          .video-container {
        background: #000;
        padding: 10px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: glow-border 2s infinite alternate;
    }

    @keyframes glow-border {
        0% {
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        100% {
            box-shadow: 0 0 20px rgba(76, 175, 80, 1);
        }
    }
        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .video-container img:hover {
            transform: scale(1.02);
        }
        .download-btn {
            margin-top: 20px;
            text-align: center;
        }
        .download-btn a {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-btn a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .download-btn a i {
            margin-right: 8px;
        }
        .status-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .sidebar .arrow-icon {
            margin-top: 20px;
            font-size: 2rem;
            color: #4CAF50;
            animation: bounce 2s infinite;
            text-align: center;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .processed-video-section {
            margin-top: 30px;
            text-align: center;
        }
        .processed-video-container {
            background: #000;
            padding: 10px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .processed-video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .confirmation-dialog {
            margin-top: 20px;
            text-align: center;
        }
        .confirmation-dialog button {
            margin: 0 10px;
        }
        /* Progress Bar Container */
        /* Add glowing effect to the progress bar container */

    /* Add glowing effect to the progress bar container */
    .progress-bar-container {
        margin-top: 20px;
        background: #e0e0e0;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        height: 30px;
        animation: glow-border 2s infinite alternate;
    }

    /* Progress Bar with Gradient Animation */
    .progress-bar {
        height: 100%;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        width: 0%;
        border-radius: 25px;
        transition: width 0.5s ease;
        position: relative;
        animation: gradient-animation 3s infinite alternate;
    }

    @keyframes gradient-animation {
        0% {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        50% {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
        100% {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
    }

    /* Percentage Text with Glow */
    .progress-bar::after {
        content: attr(data-progress);
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-weight: bold;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    /* Glow Effect for Progress Bar */
    .progress-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% {
            opacity: 0.3;
        }
        100% {
            opacity: 0.7;
        }
    }
    /* Add glowing effect to buttons */
    /* Add glowing effect to buttons */
    .btn {
        animation: glow-button 2s infinite alternate;
    }

    @keyframes glow-button {
        0% {
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        100% {
            box-shadow: 0 0 20px rgba(76, 175, 80, 1);
        }
    }

    /* Add glowing effect to the sidebar */
    .sidebar {
        animation: glow-border 2s infinite alternate;
    }

    /* Add glowing effect to the processed video section */
    .processed-video-container {
        animation: glow-border 2s infinite alternate;
    }

    /* Add a subtle pulse animation to the upload button */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .sidebar .btn-primary {
        animation: pulse 2s infinite;
    }

    /* Add a gradient background to the main content */
    .main-content {
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        border-radius: 20px 0 0 20px;
        margin: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Add a subtle animation to the status message */
    .status-message {
        animation: fade-in 1s ease-in-out;
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3><i class="fas fa-road"></i> Lane Assistant</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label"><i class="fas fa-cloud-upload-alt"></i> Upload Video</label>
                <input type="file" class="form-control" name="file" accept=".mp4,.avi,.mov" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-play"></i> Process Video</button>
        </form>
        <div class="arrow-icon">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Live Video Processing</h1>
        <div class="video-container">
            {% if filename %}
            <img src="{{ url_for('video_feed', filename=filename) }}" alt="Live Processing">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" data-progress="0%"></div>
            </div>
           <div class="download-btn" style="display: none;">
    <a href="{{ url_for('download', filename=filename) }}">
        <i class="fas fa-download"></i> Download Processed Video
    </a>
</div>
            {% else %}
            <div class="status-message">
                <p><i class="fas fa-arrow-circle-down"></i> Please upload a video to start processing.</p>
            </div>
            {% endif %}
        </div>

        <!-- Confirmation Dialog -->
        {% if filename %}
        <div class="confirmation-dialog">
            <p>Do you want to display the processed video?</p>
            <button class="btn btn-success" onclick="showProcessedVideo()">Yes</button>
            <button class="btn btn-danger" onclick="hideProcessedVideo()">No</button>
        </div>
        {% endif %}

        <!-- Processed Video Section -->
        <div class="processed-video-section" id="processed-video-section" style="display: none;">
            <h2>Processed Video</h2>
            <div class="processed-video-container">
                <video controls id="processed-video">
                    {% if filename %}
                    <source src="{{ url_for('static', filename='processed/' + filename) }}" type="video/mp4">
                    {% endif %}
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function showProcessedVideo() {
        document.getElementById('processed-video-section').style.display = 'block';
        document.getElementById('processed-video').load(); // Reload the video
    }

    function hideProcessedVideo() {
        document.getElementById('processed-video-section').style.display = 'none';
    }

    // Progress bar update logic
    function updateProgressBar(filename) {
        fetch(`/progress/${filename}`)
            .then(response => response.json())
            .then(data => {
                const progressBar = document.getElementById('progress-bar');
                const progressPercent = Math.round(data.progress); // Round to nearest integer
                progressBar.style.width = `${progressPercent}%`;
                progressBar.setAttribute('data-progress', `${progressPercent}%`); // Update percentage text

                // Check if progress is 100%
                if (progressPercent >= 100) {
                    // Show the download button
                    document.querySelector('.download-btn').style.display = 'block';
                    // Stop further polling
                    return;
                }

                // Continue polling if progress is not 100%
                setTimeout(() => updateProgressBar(filename), 500); // Poll every 500ms
            });
    }

    // Initialize progress bar when the page loads
    window.onload = function() {
        const filename = "{{ filename }}";
        if (filename) {
            // Hide the download button initially
            document.querySelector('.download-btn').style.display = 'none';
            // Start progress bar update
            updateProgressBar(filename);
        }
    };
</script>
</body>
</html>
